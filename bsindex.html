<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="format-detection" content="telephone=no"/><script src="./WebResources/Widget/msdyn_ciLibrary.js"></script><script src="ClientGlobalContext.js.aspx"></script><title>b+s Connects for Dynamics CCE & CCX - Production build</title><style>html, body, #root {
        height: 100%;
      }

      html, body {
        overflow: hidden;
      }</style><script>//Production
    var cnxLoaderPath = "./WebResources/cnx_loader.min.js";
    var cnxServiceWorkerPath = "./WebResources/cnx_serviceworker.min.js";
    var cnxBundlePath = "./WebResources/cnx_bundle.min.js";

    document.onreadystatechange = function () {
      if (document.readyState == "interactive") {
        var url = new URL(location);
        var args = url.searchParams.get("data");

        if(args){
          //Development
          var urlParams = new URLSearchParams(args);

          var argbundle = urlParams.get('bundle');
          if(argbundle){
            console.error("Override bundle to: " + argbundle);
            cnxBundlePath = argbundle;
          }

          var argloader = urlParams.get('loader');
          if(argloader){
            console.error("Override loader to: " + argloader);
            cnxLoaderPath = argloader
          }

          var argservicewoker = urlParams.get('servicewoker');
          if(argservicewoker){
            console.error("Override serviceworker to: " + argservicewoker);
            cnxServiceWorkerPath = argservicewoker;
          }
        }

        var bundleScript = document.createElement('script');
        bundleScript.src = cnxBundlePath;
        document.body.appendChild(bundleScript);

        // FIX for sizing issues in USD with CIF Hosted Controls - MSD-1473
        const resize = function () {
          parent.document.getElementsByTagName('iframe')[0].height = parent.innerHeight - 25;
          parent.document.getElementsByTagName('iframe')[0].width = parent.innerWidth - 16;
        };

        if (window.innerHeight !== parent.document.getElementsByTagName('iframe')[0].offsetHeight) {
          parent.onresize = function () {
            resize();
          };
          resize();
        }

      }
    };</script></head><body><div id="root"></div></body></html>
